<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* ---- SAME CSS as your style (Login version) ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: hsla(0,1%,0%,1);
      background-image:
        radial-gradient(at 0% 100%, hsla(18,0%,28%,1) 0px, transparent 50%),
        radial-gradient(at 94% 97%, hsla(240,5%,34%,1) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(335,0%,34%,1) 0px, transparent 50%);
      background-attachment: fixed;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 0% }
      25% { background-position: 100% 0% }
      50% { background-position: 100% 100% }
      75% { background-position: 0% 100% }
      100% { background-position: 0% 0% }
    }
    
    .container {
      width: 90%;
      max-width: 420px;
      padding: 2.5rem;
      margin: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      color: white;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 2rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      outline: none;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: #a4d4ff;
      box-shadow: 0 0 10px rgba(164, 212, 255, 0.5);
    }
    
    label {
      position: absolute;
      left: 1rem;
      top: 1rem;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.8rem;
      font-size: 0.8rem;
      background: rgba(31, 38, 135, 0.7);
      padding: 0 0.3rem;
      border-radius: 4px;
    }
    
    button {
      width: 100%;
      padding: 1rem;
      background: rgba(164, 212, 255, 0.7);
      border: none;
      border-radius: 8px;
      color: #1a1a2e;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background: rgba(164, 212, 255, 0.9);
      transform: translateY(-2px);
    }
    
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    
    .footer a {
      color: #a4d4ff;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="login-username" placeholder=" " required>
        <label for="login-username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder=" " required>
        <label for="login-password">Password</label>
      </div>
      <button type="submit">Login</button>
      <div class="footer">
        <p>Don't have an account? <a href="indexr.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        alert('Login successful!');
        window.location.href = 'home.html'; // After login page
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
